<ng-container *ngIf="shouldShow() && logoUrl">
  <div
    class="barraMovil"
    style="
      justify-content: space-between;
      top: 0;
      position: fixed;
      width: 100%;
      z-index: 2;
      height: 80px;
    "
  >
    <button
      id="sidebarCollapse"
      type="button"
      class="sidebarCollapse"
      (click)="sideBarEvent()"
    >
      <img src="assets/img/menu/btn_menu.svg" alt="menu btn" />
    </button>
    <img
      src="assets/img/company_name_bco.svg"
      alt="Logo naxus"
      class="naxus_logo_movil"
    />
  </div>
  <div class="container-fluid" (click)="sideBarClose()">
    <div
      class="barraDesktop"
      style="max-height: 80px; display: flex; justify-content: space-between;"
    >
      <div>
        <h1 class="Bienv">¡Bienvenido!</h1>
        <p class="Usua">
          {{ dataNaxu?.nombreEmpleado }} {{ dataNaxu?.segundoNombreEmpleado }}
        </p>
      </div>
      <div>
        <img
          src="assets/img/company_name.svg"
          alt="Logo de company"
          class="LogoComName"
        />
      </div>
    </div>
    <div class="row barraDesktop02" style="margin-top: 10px;">
      <div class="col-10 col-md-10">
        <h1 class="Bienv">¡Bienvenido!</h1>
        <p class="Usua">
          {{ dataNaxu?.nombreEmpleado }} {{ dataNaxu?.segundoNombreEmpleado }}
        </p>
      </div>
    </div>
  </div>
</ng-container>
